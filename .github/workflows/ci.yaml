name: CI
on: [push]

concurrency:
  group: ${{ github.ref }}-ci
  cancel-in-progress: ${{ github.ref != 'refs/heads/master' }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Free disk space
        uses: jlumbroso/free-disk-space@v1.3.1

      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: nixbuild/nix-quick-install-action@v30
        with:
          nix_conf: |
            keep-env-derivations = true
            keep-outputs = true

      - name: Nix store cache
        uses: nix-community/cache-nix-action@v6
        with:
          primary-key: nix-${{ runner.os }}-${{ hashFiles('**/*.nix', '**/flake.lock') }}
          restore-prefixes-first-match: nix-${{ runner.os }}-
          gc-max-store-size-linux: 10G

      - name: Build Solidity artifacts
        run: nix run .#prepSolArtifacts

      - name: Build and test
        run: nix build --impure .#st0x-liquidity

      - name: Clippy
        run: nix build --impure .#st0x-clippy

      - name: Check bun.nix is up to date
        run: |
          nix run .#genBunNix
          nix fmt -- dashboard/bun.nix
          git diff --exit-code dashboard/bun.nix

      - name: Dashboard
        run: nix build --impure .#st0x-dashboard

      - name: Flake checks
        run: nix flake check --impure
